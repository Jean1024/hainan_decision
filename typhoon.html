<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>模拟台风运动的轨迹运动</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" /> 
    <link rel="stylesheet" type="text/css" href="css/p_typhoon.css" /> 
    <link rel="stylesheet" type="text/css" href="css/p_item_nav.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" /> 
</head>
<body>
    <div class="map nav_animate" id="map_container">
        <div class="info">
            <div><span></span><div class="btn fr"></div></div>
            <ul></ul>
        </div>
        <ul class="t_title">
        </ul>
        <div class="tool_bar">
            <div class="btn_legend fr">
                图例
                <ul>
                    <li><span class="circle rddy"></span>热带低压</li>
                    <li><span class="circle rdfb"></span>热带风暴</li>
                    <li><span class="circle qrdfb"></span>强热带风暴</li>
                    <li><span class="circle tf"></span>台风</li>
                    <li><span class="circle qtf"></span>强台风</li>
                    <li><span class="circle cqtf"></span>超强台风</li>
                    <li class="arrow"></li>
                </ul>
            </div>
            <div class="typhoon_list fr">
                台风列表
                <div>
                    <ul></ul>
                </div>
            </div>
            <div class="btn_reset fr">
                回放
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./data/config.js"></script>
    <script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./js/iscroll.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E8MDMS4BVFEMeAxVP3YddQ6X"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/p_typhoon.js"></script>
</body>
</html>
