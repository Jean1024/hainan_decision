<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    	<meta name="format-detection" content="telephone=no" />
    	<title>海南省决策气象服务</title>
    	<link rel="stylesheet" type="text/css" href="./css/reset.css">
    	<link rel="stylesheet" type="text/css" href="./css/p_index.css">
    	<link rel="stylesheet" type="text/css" href="./css/nav.css">
	</head>
	<body>
		<div class="container">
			<div id="main">
				<!-- nav -->
				<div class="top_nav nav_animate">
					<span class="btn_nav"></span>
					<h1></h1>
					<a href="./center/setting.html" class="btn_setting"></a>
					<marquee class="rain_desc" scrollamount=3></marquee>
				</div>
				<div class="move_item fl nav_animate" style="background-image:url(./img/hainan/bg.png)">
					<div class="move_container ">
						<div class="nav_c ">
							<div class="weather_info">
								<div class="shikuang">
									<span class="temp"></span>
									<div class="fr sk_info">
										<div class="info wind"></div>
										<div class="info shidu"></div>
										<div class="info AQI"></div>
									</div>
								</div>
								<div class="line"></div>
								<div class="yubao">
									<div class="yubao_info clear">
										<div class="weather fl">晴转多云 40</div>
										<div class="btn_yubao fr">七天预报&nbsp;&nbsp;</div>
									</div>

									<div class="warning clear">
										<img class="fl" src=""/>
										<div class="fl warning_text"></div>
									</div>
								</div>
								<div class="release_desc">
									<span>海南省气象台</span>
									<span class="time"></span>发布
									<span id="btn_refresh"></span>
								</div>
							</div>
						</div>
						<ul class="sort_list"></ul>
					</div>
					<div class="bottom_desc">由海南省气象服务中心和中国气象局公共气象服务中心共同提供技术支持</div>
				</div>
				<div class="dialog dialog_forcast">
					<div class="nav_top">
						<div class="btn_quit fl"></div>
						<div class="btn_forcast_nav fl">
							<span class="btn_forecast">预 报</span>
							<span class="btn_trend">趋 势</span>
						</div>
					</div>
					<div class="yb_container">
						<ul class="yb_date fl">
						</ul>
						<div class="fl" id="forcast_chart">
							<div id="chart_top"></div>
							<div id="chart_content"></div>
							<div id="chart_bottom"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="./js/iscroll.js"></script>
		<script type="text/javascript" src="./js/base64.js"></script>
		<script type="text/javascript" src="./js/sha1.js"></script>
		<script type="text/javascript" src="./data/config.js"></script>
		<script type="text/javascript" src="./js/util.js"></script>
		<!--util_update-->
		<script type="text/javascript" src="./js/p_index.js"></script>
		<script type="text/javascript" src="./js/ichart.js"></script>
	</body>
</html>
