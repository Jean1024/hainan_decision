      <style type="text/css">
      .titleTip {
            padding: 0.75rem 1.0rem;
            border-size: border-box;
            -webkit-box-sizing: border-box;
            border: 1px solid #e6ebf0;
            position: absolute;
            left: 2.0rem;
            top: 60px;
            background: rgba(5,40,71,0.9);
            box-shadow: 2px 4px 16px rgba(0,0,0,0.2);
            font-size: 1.25rem;
            color: #fff;
            z-index: 500;
            display: none;
        }

	<body>
		<div class="container" style="overflow-y:auto">
			<!-- nav_top -->
			<div class="content nav_animate">
				<div id="map_container">
					<div id="operator" class="operator"></div>
				</div>
			</div>
            <div  class="minute_rain" style="margin-top:50px;"><div class="map"><div id="mapDiv" style="position:absolute;width:100%; height:100%"></div></div><div class="titleTip"></div><div class="mask"><div class="rainLevel"></div><ul>  <li id="radarStand"></li> <li>    <a id="togglePlay" class="pause" href="javascript:void(0)"></a><div class="timeProgress"><div class="allTime" id="allTime"><div class="jindu" id="jindu"></div><span class="moveRoll" id="moveRoll"></span>     </div>      <span class="currentTime" id="currentTime">       00:00:00      </span>   </div>  </li> <li class="set-btn"><a  class="pen" href="javascript:void(0)"></a></li></ul><div class="middleMask" id="middleMask">  <div class="title">   <div class="content clearfix">      <span class="fl radar"></span>      <span class="fl infoNational">中国气象局</span>      <span class="fl infoTime" id="infoTime"></span>     <span class="fl" id="close"></span>     </div>  </div>  <div class="forecast">    <div class="futrueWeather">未来2小时：</div>   <div class="futrueWeatherInfo" id="futrueWeatherInfo">晴，明天早晨6点钟后转阴，其后多云。</div>  </div>  <div class="chart">   <span class="chartTitle" id="chartTitle">未来两小时不会下雨，放心出门吧</span>   <div class="chartIcon">     <div></div>     <div></div>     <div></div>   </div>    <div class="chartTxt">      <p>大雨</p>     <p>中雨</p>     <p>小雨</p>   </div>    <div id="main"  style="width: 30.25rem;height: 11.75rem;"></div>  </div></div><div class="paint"><canvas id="paintCanvas"></canvas></div></div></div>

		</div>
