<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>推送消息</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/p_item_nav.css">
    <link rel="stylesheet" type="text/css" href="./css/nav.css">
    <style type="text/css">
    .msg_content{
        padding: 15px;
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="main">
       <div class="msg_content">暂无信息</div>
    </div>
    <script type="text/javascript" src="./data/config.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=sCR3yMyHDKatEAF1opbKapOE5raaMegq"></script>
    <script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./js/iscroll.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript">
    !function(){
        Util.Nav.Top.init(function($nav){
            var $main = $('.main').append($nav);
            Util.Nav.Top.title('推送消息');
            if(typeof window.message != 'undefined' && $.isFunction(window.message.getMsg)){
                var info = window.message.getMsg();
                try{
                    info = JSON.parse(info);
                }catch(e){
                    return;
                }
                showMsg(info);
            }else{
                Util.command('getMsg',showMsg);
            }
            function showMsg(info){
                var t = info.t;
                var c = info.c;
                var html = '';
                if(t == c){
                    html = c;
                }else{
                    html = '<h3>'+t+'</h3><p>'+c+'</p>';
                }
                if(html){
                    $main.find('.msg_content').html(html);
                }
            }
        });
    }();
    </script>
</body>
</html>
